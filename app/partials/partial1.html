<div ng-controller="AjkcListCtrl">
<table class="table table-striped table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Age</th>
            <th>Entries</th>
            <th>Occupation</th>
            <th>Prefecture</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries">
            <td>{{entry.competitor_number}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.grade}}</td>
            <td>{{entry.age}}</td>
            <td>{{entry.entryCount}}</td>
            <td>{{entry.occupation}}</td>
            <td>{{entry.prefecture}}</td>
            <td>
            <div ng-switch on="entry.selected">
                <div ng-switch-when="true">
                    <i class="icon-minus" ng-click="toggleSelected($index,false)"></i>
                </div>
                <div ng-switch-default>
                    <i class="icon-plus" ng-click="toggleSelected($index,true)"></i>
                </div>
            </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
