<table class="table table-striped table-hover" ng-controller="AjkcListCtrl">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Age</th>
            <th>Entries</th>
            <th>Occupation</th>
            <th>Prefecture</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries">
            <td>{{entry.competitor_number}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.grade}}</td>
            <td>{{entry.age}}</td>
            <td>{{entry.entryCount}}</td>
            <td>{{entry.occupation}}</td>
            <td>{{entry.prefecture}}</td>
            <td>
            <div ng-switch on="entry.selected">
                <i ng-switch-when="true" class="icon-minus"></i>
                <i ng-switch-default class="icon-plus"></i>
            <div>
            </td>
        </tr>
    </tbody>
</table>
